<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time Widget</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        background-color: transparent;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        box-sizing: border-box;
      }

      .widget-container {
        background-color: #fffaf2;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin: 10px;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 2.5em;
        color: #a67b5b;
        margin-bottom: 15px;
      }

      .info {
        font-family: "Dancing Script", cursive;
        font-size: 2em;
        color: #a67b5b;
        margin-top: 20px;
      }

      input {
        font-size: 1.2em;
        padding: 8px;
        border: 1px solid #a67b5b;
        border-radius: 5px;
        background-color: #fbf8f4;
        margin: 10px 0;
        color: #a67b5b;
      }

      button {
        font-family: "Playfair Display", serif;
        font-size: 1em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #a67b5b;
        color: white;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.9;
      }

      .date-time-display {
        font-size: 2em;
        font-family: "Dancing Script", cursive;
        color: #a67b5b;
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <h1>Save the Date</h1>
      <div id="input-area">
        <input type="date" id="wedding-date" />
        <input type="time" id="wedding-time" />
        <button id="save-button">Save</button>
      </div>
      <div id="display-area"></div>
    </div>

    <script>
      const dateInput = document.getElementById("wedding-date");
      const timeInput = document.getElementById("wedding-time");
      const saveButton = document.getElementById("save-button");
      const displayArea = document.getElementById("display-area");
      const inputArea = document.getElementById("input-area");

      function displayDateTime(date, time) {
        displayArea.innerHTML = `
        <div class="date-time-display">
          ${date} at ${time}
        </div>
      `;
        inputArea.style.display = "none"; // Hide input area after saving
      }

      saveButton.addEventListener("click", () => {
        const selectedDate = dateInput.value;
        const selectedTime = timeInput.value;

        if (!selectedDate || !selectedTime) {
          displayArea.innerHTML =
            '<span class="info">Please select both a date and time.</span>';
          return;
        }

        // Save to localStorage
        localStorage.setItem("weddingDate", selectedDate);
        localStorage.setItem("weddingTime", selectedTime);

        // Display the selected date and time
        displayDateTime(selectedDate, selectedTime);
      });

      // Load saved date and time
      const savedDate = localStorage.getItem("weddingDate");
      const savedTime = localStorage.getItem("weddingTime");

      if (savedDate && savedTime) {
        displayDateTime(savedDate, savedTime);
      }
    </script>
  </body>
</html>
